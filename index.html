<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT PLUS VIP - Premium Admin</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Padauk:wght@400;700&display=swap');
        
        :root {
            --primary: #2dd4bf;
            --secondary: #3aa69a;
            --bg: #0f172a;
            --modal-bg: #ffffff;
            --danger: #f43f5e;
            --success: #10b981;
        }

        body {
            font-family: 'Outfit', 'Padauk', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), 
                              radial-gradient(circle at bottom left, #020617, transparent);
            margin: 0; padding: 20px; color: #f8fafc;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- Dashboard Structure --- */
        #main-admin { width: 100%; max-width: 410px; }

        /* --- Search Bar --- */
        .search-container { position: relative; width: 100%; margin-bottom: 15px; }
        .search-input {
            width: 100%; padding: 12px 15px 12px 40px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: white;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--primary); background: rgba(255, 255, 255, 0.15); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; }

        /* --- Modal Structure --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .user-form-card {
            background: white; width: 90%; max-width: 380px; border-radius: 20px; overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); animation: slideUp 0.3s ease;
        }
        .form-header {
            background: var(--primary); padding: 20px; color: white;
            display: flex; justify-content: space-between; align-items: center;
        }
        .form-body { padding: 20px; color: #475569; }

        /* --- Form Elements --- */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #1e293b; }
        .form-control {
            width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px;
            box-sizing: border-box; font-family: inherit; font-size: 14px; background: #f8fafc;
        }
        .status-row { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        
        /* --- Switch --- */
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- Buttons --- */
        .btn { border: none; padding: 12px; border-radius: 10px; color: white; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-add { background: #3aa69a; }
        .btn-update { background: #34968c; }
        .btn-delete { background: #f43f5e; }
        .btn-save-img { width: 100%; margin-top: 10px; background: #34968c; padding: 12px; border-radius: 10px; color: white; font-weight: bold; border: none; cursor: pointer; }

        /* --- UI Card --- */
        #capture-area {
            width: 100%; background: #fff; border-radius: 25px; padding: 25px;
            box-sizing: border-box; color: #334155; margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .avatar-box { width: 60px; height: 60px; background: #2a9d8f; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; font-weight: bold; }
        .info-row { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .info-row i { width: 30px; color: var(--primary); }
        .info-label { flex: 1; color: #64748b; }
        .info-value { font-weight: 700; color: #1e293b; }

        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .user-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .user-item:hover { background: rgba(255,255,255,0.1); }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="main-admin">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div style="font-weight: bold; color: var(--primary); font-size: 18px;">YT PLUS VIP</div>
            <button class="btn" style="background:var(--primary); color:#0f172a; padding: 8px 18px; border-radius: 50px;" onclick="prepareNewUser()">
                <i class="fas fa-plus-circle"></i> Add New
            </button>
        </div>

        <div id="capture-area">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                <div class="avatar-box"><span id="p-initial">?</span></div>
                <div>
                    <h2 id="p-name" style="margin:0; font-size:20px;">Preview Name ðŸ‘‘</h2>
                    <span id="p-status-badge" style="background:#dcfce7; color:#166534; font-size:10px; padding:2px 10px; border-radius:20px; font-weight:bold;">ACTIVE</span>
                </div>
            </div>
            <div class="info-row"><i class="fas fa-key"></i> <span class="info-label">Token ID</span> <span class="info-value" id="p-id">---</span></div>
            <div class="info-row"><i class="fas fa-user"></i> <span class="info-label">Username</span> <span class="info-value" id="p-user-text">---</span></div>
            <div class="info-row"><i class="fas fa-calendar-alt"></i> <span class="info-label">Expiry Date</span> <span class="info-value" id="p-exp">---</span></div>
            <div class="info-row" style="border:none;"><i class="fas fa-money-bill-wave"></i> <span class="info-label">Price</span> <span class="info-value" id="p-price" style="color:#10b981">0 à¸¿</span></div>
        </div>

        <div class="glass-panel">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="á€›á€¾á€¬á€–á€½á€±á€›á€”á€º..." onkeyup="searchUsers()">
            </div>
            <div id="user-list-container"></div>
        </div>
    </div>

    <div class="modal-overlay" id="userModal">
        <div class="user-form-card">
            <div class="form-header">
                <span><i class="fas fa-user-plus"></i> <b>User Form</b></span>
                <i class="fas fa-times" onclick="closeModal()" style="cursor:pointer"></i>
            </div>
            <div class="form-body">
                <div class="input-group">
                    <label>ðŸ”‘ Token ID *</label>
                    <input type="text" id="docId" class="form-control" placeholder="Enter unique token">
                </div>
                <div class="input-group">
                    <label>ðŸ‘¤ Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label>ðŸ“… Expired Date</label>
                    <input type="date" id="expiry" class="form-control">
                </div>
                <div class="input-group">
                    <label>ðŸ’° Price</label>
                    <div style="position:relative">
                        <input type="number" id="price" class="form-control" placeholder="500">
                        <span style="position:absolute; right:15px; top:12px; color:var(--success)">à¸¿</span>
                    </div>
                </div>

                <div class="status-row">
                    <span><i class="fas fa-circle" style="color:var(--success); font-size:10px"></i> Active Status</span>
                    <label class="switch">
                        <input type="checkbox" id="statusToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div style="margin-bottom:15px; font-size: 14px;">
                    <input type="checkbox" id="isPremium" checked>
                    <label for="isPremium">ðŸ‘‘ Premium User</label>
                </div>

                <div class="btn-row">
                    <button class="btn btn-add" onclick="saveUser()"><i class="fas fa-save"></i> Add</button>
                    <button class="btn btn-update" onclick="saveUser()"><i class="fas fa-sync"></i> Update</button>
                    <button class="btn btn-delete" onclick="deleteUser()"><i class="fas fa-trash"></i> Delete</button>
                </div>
                <button class="btn-save-img" onclick="downloadCard()"><i class="fas fa-image"></i> Save Card as Image</button>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "yt-plus-f2adb.firebaseapp.com",
        projectId: "yt-plus-f2adb",
        storageBucket: "yt-plus-f2adb.appspot.com",
        messagingSenderId: "395214377046",
        appId: "1:395214377046:android:86e632965381ea0d7d6bf7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCol = collection(db, "users");
    let allUsers = [];

    // --- New User á€•á€¼á€„á€ºá€†á€„á€ºá€á€¼á€„á€ºá€¸ (Reset Form) ---
    window.prepareNewUser = () => {
        document.getElementById('docId').value = "";
        document.getElementById('username').value = "";
        document.getElementById('price').value = "";
        document.getElementById('statusToggle').checked = true;
        document.getElementById('isPremium').checked = true;
        
        // á€šá€”á€±á€·á€›á€€á€ºá€…á€½á€²á€€á€­á€¯ Auto á€‘á€Šá€·á€ºá€•á€±á€¸á€á€¼á€„á€ºá€¸
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('expiry').value = today;
        
        updatePreview();
        document.getElementById('userModal').style.display = 'flex';
    };

    window.closeModal = () => document.getElementById('userModal').style.display = 'none';

    function updatePreview() {
        const name = document.getElementById('username').value || "CLIENT NAME";
        document.getElementById('p-name').innerHTML = name + (document.getElementById('isPremium').checked ? " ðŸ‘‘" : "");
        document.getElementById('p-initial').innerText = name.charAt(0).toUpperCase();
        document.getElementById('p-id').innerText = document.getElementById('docId').value || "---";
        document.getElementById('p-exp').innerText = document.getElementById('expiry').value || "---";
        document.getElementById('p-price').innerText = (document.getElementById('price').value || 0) + " à¸¿";
        
        const statusBadge = document.getElementById('p-status-badge');
        statusBadge.innerText = document.getElementById('statusToggle').checked ? "ACTIVE" : "INACTIVE";
        statusBadge.style.background = document.getElementById('statusToggle').checked ? "#dcfce7" : "#fee2e2";
        statusBadge.style.color = document.getElementById('statusToggle').checked ? "#166534" : "#991b1b";
    }

    window.searchUsers = () => {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allUsers.filter(u => u.username.toLowerCase().includes(term) || u.id.toLowerCase().includes(term));
        renderList(filtered);
    };

    function renderList(list) {
        const container = document.getElementById("user-list-container");
        container.innerHTML = "";
        list.forEach(u => {
            const div = document.createElement('div');
            div.className = 'user-item';
            div.innerHTML = `<div><b>${u.username}</b><br><small>${u.id}</small></div>
                             <div style="font-size:12px; color:${u.isActive ? '#10b981' : '#f43f5e'}">${u.isActive ? 'Active' : 'Offline'}</div>`;
            div.onclick = () => {
                document.getElementById('docId').value = u.id;
                document.getElementById('username').value = u.username;
                document.getElementById('expiry').value = u.expiryDate;
                document.getElementById('price').value = u.price || "";
                document.getElementById('statusToggle').checked = u.isActive;
                document.getElementById('isPremium').checked = u.isPremium;
                updatePreview();
                document.getElementById('userModal').style.display = 'flex';
            };
            container.appendChild(div);
        });
    }

    onSnapshot(usersCol, (snap) => {
        allUsers = [];
        snap.forEach(d => allUsers.push({ id: d.id, ...d.data() }));
        searchUsers();
    });

    window.saveUser = async () => {
        const id = document.getElementById('docId').value;
        if(!id) return alert("ID á€›á€­á€¯á€€á€ºá€‘á€Šá€·á€ºá€•á€«");
        await setDoc(doc(db, "users", id), {
            username: document.getElementById('username').value,
            expiryDate: document.getElementById('expiry').value,
            price: document.getElementById('price').value,
            isActive: document.getElementById('statusToggle').checked,
            isPremium: document.getElementById('isPremium').checked
        }, { merge: true });
        closeModal();
    };

    window.deleteUser = async () => {
        const id = document.getElementById('docId').value;
        if(id && confirm("á€–á€»á€€á€ºá€™á€¾á€¬á€œá€¬á€¸?")) { await deleteDoc(doc(db, "users", id)); closeModal(); }
    };

    window.downloadCard = () => {
        html2canvas(document.getElementById('capture-area'), { scale: 3 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `VIP_${document.getElementById('username').value}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    };

    document.querySelectorAll('.form-control, input[type=checkbox]').forEach(el => el.oninput = updatePreview);
</script>
</body>
</html>
