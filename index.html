<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT PLUS VIP - Premium Admin</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Padauk:wght@400;700&display=swap');
        
        :root {
            --primary: #818cf8;
            --accent: #f472b6;
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --danger: #f43f5e;
            --success: #10b981;
            --logo-gradient: linear-gradient(to right, #fde68a, #fbbf24, #f59e0b, #fbbf24, #fde68a);
        }

        body {
            font-family: 'Outfit', 'Padauk', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), 
                              radial-gradient(circle at bottom left, #020617, transparent);
            margin: 0; padding: 20px; color: #f8fafc;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        #login-screen { width: 100%; max-width: 350px; margin-top: 100px; animation: fadeIn 0.5s ease-out; }
        #main-admin { width: 100%; max-width: 410px; display: none; }

        /* --- Luxury VIP Card (Capture Area) --- */
        #capture-area {
            width: 100%; height: 230px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 24px; position: relative; overflow: hidden;
            margin-bottom: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 1px solid var(--border);
            padding: 20px; box-sizing: border-box;
        }

        /* Logo ပုံ မပျောက်အောင် သေချာပြင်ဆင်ထားမှု */
        .slip-logo { 
            width: 80px; 
            height: 80px; 
            border-radius: 20px; 
            margin-bottom: 12px; 
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .slip-title { 
            font-size: 26px; 
            font-weight: 800; 
            letter-spacing: 4px; 
            margin-bottom: 15px; 
            background: var(--logo-gradient);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 5px 15px rgba(245, 158, 11, 0.3);
        }

        .slip-content { width: 90%; }
        .slip-row { display: flex; justify-content: space-between; font-size: 11px; margin: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .slip-row b { color: var(--primary); }

        .glass-panel { background: var(--glass); backdrop-filter: blur(15px); border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid var(--border); }
        .u-input { width: 100%; padding: 14px; margin-bottom: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 14px; color: white; box-sizing: border-box; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .btn-date { padding: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); color: #94a3b8; cursor: pointer; font-size: 11px; }
        .btn-date:hover, .btn-date.active-tab { background: var(--primary); color: white; }

        .btn-main { width: 100%; padding: 16px; border-radius: 16px; border: none; background: linear-gradient(135deg, #6366f1, #a855f7); color: white; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-logout { background: rgba(244, 63, 94, 0.2); color: var(--danger); border: 1px solid rgba(244, 63, 94, 0.3); padding: 8px 15px; border-radius: 12px; cursor: pointer; font-size: 12px; align-self: flex-end; }

        .user-card { background: var(--glass); border-radius: 20px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; }
        .user-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .user-name { font-size: 16px; font-weight: 700; color: #fff; }
        .status-badge { font-size: 10px; padding: 2px 8px; border-radius: 20px; margin-left: 8px; text-transform: uppercase; }
        .status-expired { background: rgba(244, 63, 94, 0.2); color: var(--danger); }
        .status-active { background: rgba(16, 185, 129, 0.2); color: var(--success); }

        .action-btns { display: flex; gap: 8px; }
        .btn-action { width: 36px; height: 36px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; }
        .progress-bar { width: 100%; height: 5px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 15px; }
        .progress-fill { height: 100%; border-radius: 10px; }

        .tab-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-item { flex: 1; padding: 10px; text-align: center; border-radius: 12px; background: rgba(255,255,255,0.05); cursor: pointer; font-size: 12px; transition: 0.3s; border: 1px solid var(--border); }
        .tab-item.active { background: var(--primary); color: white; border-color: var(--primary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen" class="glass-panel">
        <h2 style="text-align: center; margin-bottom: 25px;">ADMIN LOGIN</h2>
        <input type="text" id="adminUser" class="u-input" placeholder="အသုံးပြုသူအမည်">
        <input type="password" id="adminPass" class="u-input" placeholder="လျှို့ဝှက်နံပါတ်">
        <button class="btn-main" onclick="checkLogin()">လော့ဂ်အင်ဝင်ရန်</button>
    </div>

    <div id="main-admin">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div>
                <div style="font-weight: bold; color: var(--primary);">YT PLUS ADMIN</div>
                <div style="font-size: 11px; color: #94a3b8;">Active Users: <span id="activeCount" style="color:var(--success)">0</span></div>
            </div>
            <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <div id="capture-area">
            <img src="https://raw.githubusercontent.com/yawlawt/YTPlusVip/main/images/icon.png" alt="Logo" class="slip-logo" crossorigin="anonymous">
            <div class="slip-title">YT PLUS VIP</div>
            <div class="slip-content">
                <div class="slip-row"><span>CUSTOMER ID</span> <b id="p-id">0000</b></div>
                <div class="slip-row"><span>HOLDER NAME</span> <b id="p-name">CLIENT NAME</b></div>
                <div class="slip-row"><span>EXPIRY DATE</span> <b id="p-exp">2026-XX-XX</b></div>
            </div>
        </div>

        <div class="glass-panel">
            <input type="text" id="docId" class="u-input" placeholder="ID (ဥပမာ - 8899)">
            <input type="text" id="username" class="u-input" placeholder="အသုံးပြုသူအမည်">
            <div class="btn-grid">
                <button class="btn-date" onclick="setAutoDate(1)">1 ရက်</button>
                <button class="btn-date" onclick="setAutoDate(30)">1 လ</button>
                <button class="btn-date" onclick="setAutoDate(60)">2 လ</button>
                <button class="btn-date" onclick="setAutoDate(90)">3 လ</button>
            </div>
            <input type="date" id="expiry" class="u-input">
            <button class="btn-main" onclick="saveAndDownload()">
                <i class="fas fa-save"></i> သိမ်းဆည်းမည်
            </button>
        </div>

        <div class="glass-panel" style="padding: 15px 20px;">
            <div class="tab-bar">
                <div class="tab-item active" id="tab-all" onclick="filterList('all')">အားလုံး (<span id="countNum">0</span>)</div>
                <div class="tab-item" id="tab-active" onclick="filterList('active')">Active List</div>
            </div>
            <input type="text" id="searchInput" class="u-input" style="margin-bottom:0;" placeholder="ရှာဖွေရန်..." oninput="searchUsers()">
        </div>

        <div id="user-list-container"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "yt-plus-f2adb.firebaseapp.com",
        projectId: "yt-plus-f2adb",
        storageBucket: "yt-plus-f2adb.appspot.com",
        messagingSenderId: "395214377046",
        appId: "1:395214377046:android:86e632965381ea0d7d6bf7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCol = collection(db, "users");
    let masterData = [];
    let currentFilter = 'all'; 

    window.onload = () => {
        if(localStorage.getItem("yt_admin_login") === "true") showAdminPanel();
    };

    window.checkLogin = () => {
        const u = document.getElementById('adminUser').value;
        const p = document.getElementById('adminPass').value;
        if(u === "yawyaw" && p === "lawtaung") {
            localStorage.setItem("yt_admin_login", "true");
            showAdminPanel();
        } else { alert("မှားယွင်းနေပါသည်။"); }
    };

    window.logout = () => { localStorage.removeItem("yt_admin_login"); location.reload(); };

    function showAdminPanel() {
        document.getElementById('login-screen').style.display = "none";
        document.getElementById('main-admin').style.display = "block";
        onSnapshot(usersCol, (snap) => {
            masterData = [];
            snap.forEach(d => masterData.push({ id: d.id, ...d.data() }));
            render();
        });
    }

    window.filterList = (type) => {
        currentFilter = type;
        document.getElementById('tab-all').classList.toggle('active', type === 'all');
        document.getElementById('tab-active').classList.toggle('active', type === 'active');
        render();
    };

    window.searchUsers = () => render();

    window.render = async () => {
        const container = document.getElementById("user-list-container");
        const searchVal = document.getElementById('searchInput').value.toLowerCase();
        
        let displayList = masterData.filter(u => {
            const matchesSearch = u.id.toLowerCase().includes(searchVal) || (u.username && u.username.toLowerCase().includes(searchVal));
            const matchesTab = currentFilter === 'all' ? true : u.isActive === true;
            return matchesSearch && matchesTab;
        });

        const activeUsers = masterData.filter(u => u.isActive).length;
        document.getElementById("activeCount").innerText = activeUsers;
        document.getElementById("countNum").innerText = masterData.length;

        container.innerHTML = "";
        displayList.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));

        const now = new Date().setHours(0,0,0,0);

        for (const u of displayList) {
            const expDate = new Date(u.expiryDate);
            const days = Math.ceil((expDate - now) / (1000 * 60 * 60 * 24));
            let status = u.isActive;

            if (days < 0 && u.isActive) {
                status = false;
                await updateDoc(doc(db, "users", u.id), { isActive: false });
            }

            const myanDays = days < 0 ? "သက်တမ်းကုန်ပြီ" : (days === 0 ? "ယနေ့ကုန်မည်" : days + " ရက်ကျန်");
            const color = days <= 3 ? "var(--danger)" : (days <= 7 ? "#fbbf24" : "var(--success)");

            const div = document.createElement('div');
            div.className = `user-card`;
            div.style.borderLeft = `4px solid ${status ? 'var(--success)' : 'var(--danger)'}`;
            
            div.innerHTML = `
                <div class="user-header">
                    <div>
                        <div class="user-name">${u.username} <span class="status-badge ${status ? 'status-active' : 'status-expired'}">${status ? 'Active' : 'Expired'}</span></div>
                        <div style="font-size:12px; color:var(--primary)">ID: ${u.id}</div>
                        <div style="font-size:11px; margin-top:5px; color:#94a3b8;"><i class="far fa-calendar-alt"></i> ${u.expiryDate} • <b style="color:${color}">${myanDays}</b></div>
                    </div>
                    <div class="action-btns">
                        <button class="btn-action" style="background:rgba(255,255,255,0.05)" onclick="toggleStatus('${u.id}', ${!status})"><i class="fas ${!status ? 'fa-play' : 'fa-pause'}"></i></button>
                        <button class="btn-action" style="background:rgba(99,102,241,0.1); color:var(--primary)" onclick="editU('${u.id}','${u.username}','${u.expiryDate}')"><i class="fas fa-edit"></i></button>
                        <button class="btn-action" style="background:rgba(244,63,94,0.1); color:var(--danger)" onclick="deleteU('${u.id}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width:${days < 0 ? 0 : Math.min(100, (days/30)*100)}%; background:${color}; box-shadow: 0 0 8px ${color}66;"></div>
                </div>`;
            container.appendChild(div);
        }
    };

    // --- ပုံမပျောက်အောင် သေချာပြင်ထားသော Save Function ---
    window.saveAndDownload = async () => {
        const id = document.getElementById('docId').value.trim();
        const name = document.getElementById('username').value.trim();
        const exp = document.getElementById('expiry').value;
        
        if(!id || !name || !exp) return alert("ဖြည့်စွက်ပါ");
        
        const isExpired = new Date(exp) < new Date().setHours(0,0,0,0);
        await setDoc(doc(db, "users", id), { username: name, expiryDate: exp, isActive: !isExpired }, { merge: true });
        
        // Screenshot ရိုက်သည့်အပိုင်း
        const captureArea = document.getElementById('capture-area');
        
        html2canvas(captureArea, {
            scale: 3, // ပုံထွက် Quality ပိုကောင်းစေရန်
            useCORS: true, // အခြား Website မှ Logo ပုံကို Screenshot ထဲပါလာအောင် ခွင့်ပြုချက်တောင်းရန်
            allowTaint: true,
            backgroundColor: "#0f172a",
            logging: false
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `YT_VIP_${id}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    };

    window.toggleStatus = async (id, s) => await updateDoc(doc(db, "users", id), { isActive: s });
    window.deleteU = async (id) => { if(confirm("ဖျက်မှာလား?")) await deleteDoc(doc(db, "users", id)); };
    window.editU = (id, n, e) => {
        document.getElementById('docId').value = id;
        document.getElementById('username').value = n;
        document.getElementById('expiry').value = e;
        updatePreview();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.setAutoDate = (days) => {
        const d = new Date(); d.setDate(d.getDate() + days);
        document.getElementById('expiry').value = d.toISOString().split('T')[0];
        updatePreview();
    };

    function updatePreview() {
        document.getElementById('p-id').innerText = document.getElementById('docId').value || "0000";
        document.getElementById('p-name').innerText = (document.getElementById('username').value || "CLIENT NAME").toUpperCase();
        document.getElementById('p-exp').innerText = document.getElementById('expiry').value || "2026-XX-XX";
    }

    document.querySelectorAll('.u-input').forEach(el => el.oninput = updatePreview);

</script>
</body>
</html>
